<div class=" row">
  <div class=" col-md-5">
    <app-recipe-list (recipeWasSelected) = "selectedRecipeMethod($event)"></app-recipe-list>
  </div>
  <div class=" col-md-7">
    <app-recipe-detail *ngIf="selctedRecipe; else infotext" [recipe] = "selctedRecipe" ></app-recipe-detail>
    <ng-template #infotext>
      <p>Plese select a recipe!</p>
    </ng-template>
  </div>
</div>
